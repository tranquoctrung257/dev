<!-- boilerplate là gì  -->
<!-- trong lập trình, boilerplate được coi là những đoạn code được tiêu chuẩn hóa và tái sử dụng ở nhiều nơi mà ít có sự thay đổi. thay vì chúng ta viết đi viết lại những đoạn code đó nhiều lần thì boilerplate thường được tạo sẵn một cách nào đó giúp tiếp kiệm thời gian khi sử dụng(ví dụ như phím tắt,cú pháp tắt,..) -->

<!-- tạo cấu trúc file html -->
<!-- qua những bài học trước bạn phải tạo cấu trúc file HTML bằng cách viết code thủ công (ví dụ như doctype,<html>,<head>,<body>). tin vui là bạn không cần phải viết lặp lại chúng nhiều lần mỗi khi tạo file HTML mới nữa -->

<!-- bạn có thể tạo nhanh bằng cách gõ ! và sau đó nhân phím tab như sau: -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>

<!-- Đây là mọt trong số tính năng của Emet mà bạn sẽ được học một vài chương mới -->
<!-- trong hầu hết trường hợp bạn chỉ cần thay đổi lại thuộc tính lang và nội dung thẻ title -->
